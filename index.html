<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 email</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
<style>
    body {
        margin: 0;
        background-color: #d8dbdb;
        padding: 20px;
        font-family: 'Roboto' ,Arial, sans-serif;
        font-size: 18px;
        color: #565859;
    }
    .wrapper{
        background-color: #f6faff;
        max-width: 700px;
        margin: 0 auto;
        box-shadow: 0 0 10px #616e79;
        border-top: 10px solid #37a28f;
        border-radius: 5px 10px;
    }
    .logo {
        text-align: center;
        padding: 1% 0;
    }
    .logo img {
        max-width: 250px;
    }
    img {
        max-width: 100%;
    }
</style>
</head>

<body>
   
    <div class="wrapper">
       
        <div class="logo">
            <a href="https://example.com" target="_blank"><img src="https://github.com/mondom/e-mail-HTML-img/blob/main/logo.png?raw=true" alt="Logo HTML5" title="Logo HTML5"></a>
        </div>
        <a href="https://example.com" target="_blank"><img src="https://github.com/mondom/e-mail-HTML-img/blob/main/banner.png?raw=true" alt="Banner" title="Banner" class="banner"></a>

    </div>

</body>

</html>
